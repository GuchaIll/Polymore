# Production Docker Compose Configuration
# This file is used in production environments (VPS)
# Environment variables are provided via GitHub Secrets during deployment

services:
  # The Reverse Proxy (Handles SSL & Domain automatically)
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile

  # React Frontend
  frontend:
    image: ghcr.io/guchaill/polymore-frontend:latest
    restart: always
    # No ports exposed; Caddy proxies internally

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - SERVERLESS_GPU_URL=${SERVERLESS_GPU_URL}
    # Default command from Dockerfile will run

  # Redis for Task Queue
  redis:
    image: redis:7-alpine
    restart: always
    expose:
      - "6379"

  # Celery Worker
  worker:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    command: celery -A worker.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - SERVERLESS_GPU_URL=${SERVERLESS_GPU_URL}

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
