name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # NEW STEP: Convert repository owner to lowercase
      - name: Lowercase Repository Owner
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & Push Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          # Use the new lowercase environment variable here
          tags: ghcr.io/${{ env.OWNER_LC }}/polymore-backend:latest

      # Build & Push Frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/polymore
          push: true  
          # And here
          tags: ghcr.io/${{ env.OWNER_LC }}/polymore-frontend:latest

      # Copy docker-compose file to VPS
      - name: Copy Compose File to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.prod.yml,Caddyfile"
          target: "~/app/"

      # SSH and Restart
      - name: Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Navigate to app folder
            cd ~/app
            
            # Create .env file with secrets
            cat > .env << EOF
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            SERVERLESS_GPU_URL=${{ secrets.SERVERLESS_GPU_URL }}
            EOF
            
            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new images
            docker compose -f docker-compose.prod.yml pull
            
            # Stop old containers to free ports
            docker compose -f docker-compose.prod.yml down || true
            
            # Restart services (detached)
            # This smart-restarts only changed containers
            docker compose -f docker-compose.prod.yml up -d
            
            # Clean up .env file (optional security measure)
            # Comment out if you want to persist environment variables
            # rm .env