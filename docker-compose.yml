services:
  # The Reverse Proxy (Handles SSL & Domain automatically)
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile

  # React Frontend
  frontend:
    image: ghcr.io/guchaill/polymore-frontend:latest
    restart: always
    # No ports exposed; Caddy proxies internally

  # FastAPI Backend
  backend:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    expose:
      - "8000"
    # Default command from Dockerfile will run

volumes:
  caddy_data:
  caddy_config: