services:
  # The Reverse Proxy (Handles SSL & Domain automatically)
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile

  # React Frontend
  frontend:
    image: ghcr.io/guchaill/polymore-frontend:latest
    restart: always
    # No ports exposed; Caddy proxies internally

  # FastAPI Backend
  backend:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    expose:
      - "8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    # Default command from Dockerfile will run

  # Redis for Task Queue
  redis:
    image: redis:7-alpine
    restart: always
    expose:
      - "6379"

  # Celery Worker
  worker:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    command: celery -A worker.celery_app worker --loglevel=info
    depends_on:
      - redis
      - backend
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  caddy_data:
  caddy_config: