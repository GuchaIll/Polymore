services:
  # The Reverse Proxy (Handles SSL & Domain automatically)
  caddy:
    image: caddy:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile

  # React Frontend
  frontend:
    image: ghcr.io/guchaill/polymore-frontend:latest
    restart: always
    # No ports exposed; Caddy proxies internally

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: always
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=polymore_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d polymore_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      # Override with docker-compose specific values
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/polymore_db
    # Default command from Dockerfile will run

  # Redis for Task Queue
  redis:
    image: redis:7-alpine
    restart: always
    expose:
      - "6379"

  # Celery Worker
  worker:
    image: ghcr.io/guchaill/polymore-backend:latest
    restart: always
    command: celery -A worker.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      # Override with docker-compose specific values
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/polymore_db

volumes:
  caddy_data:
  caddy_config:
  postgres_data: